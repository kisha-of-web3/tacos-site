    <title>our Little Taco Shop</title>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#gee">About LTS</a></li>
          <li><a href="/#table">Our Menu</a></li>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="A photo of Tacos close up"
          title="close up Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <h2>Our contact form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="name">Your Name:</label>
          <input
            type="text"
            name="yourname"
            id="name"
            placeholder="John Doe"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="email">Your Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="your email"
            required
          />
        </p>
        <p>
          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </p>
      </fieldset>
      <button type="submit" formaction="https://httpbin.org/post">Send</button>
      <!--  <button type="submit" formaction="https://httpbin.org/post" formmethod="post">post</button> -->
      <button type="reset">Reset</button>
    </form>
    <br />
